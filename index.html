<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuro do Agro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>O Futuro do Agro de A a Z</h1>
    <p>Inovação, Sustentabilidade e Tecnologia no Agronegócio</p>
    <!-- Espaço para imagem do cabeçalho -->
    <div class="header-image">
      <img src="caminho/para/sua-imagem.jpg" alt="Imagem do Agro" />
    </div>
  </header>

  <section class="input__container">
    <div class="shadow__input"></div>
    <button class="input__button__shadow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="20px" height="20px">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
      </svg>
    </button>
    <input type="text" name="username" class="input__search" placeholder="Digite seu nome">
  </section>

  <!-- Seção para exibir imagens relacionadas ao tema -->
  <section class="image-section">
    <h2>Imagens do Agro 2025</h2>
    <div class="image-gallery">
      <div class="image-item">
        <img src="1.png" alt="Imagem 1" />
      </div>
      <div class="image-item">
        <img src="2.png" alt="Imagem 2" />
      </div>
      <div class="image-item">
        <img src="3.png" alt="Imagem 3" />
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Futuro do Agro. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
